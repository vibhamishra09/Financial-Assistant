<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f4faff, #dff1ff);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      height: 100vh;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-start {
      background-color: #111827;
      color: white;
    }

    .btn-start:hover {
      background-color: #000000;
    }

    .btn-learn {
      background-color: transparent;
      color: #111827;
      border: 2px solid #111827;
    }

    .btn-learn:hover {
      background-color: #111827;
      color: white;
    }

    .login-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #60a5fa, #818cf8);
      color: white;
      padding: 10px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .mock-image {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      background-color: #d1d5db;
      position: absolute;
      opacity: 0.7;
    }

    .img1 { top: 20%; left: 5%; }
    .img2 { top: 65%; left: 8%; }
    .img3 { top: 30%; right: 10%; }
    .img4 { bottom: 15%; right: 12%; }
    .img5 { bottom: 10%; left: 35%; width: 100px; height: 100px; }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="finance-advisor"
  agent-id="3b896088-5f03-4169-8a22-6fcf2b711ecd"
  language-code="en"
></df-messenger>
<body>
  <div class="container">
    <div class="login-icon">Login</div>

    <!-- Fake Image bubbles -->
    <div class="mock-image img1"></div>
    <div class="mock-image img2"></div>
    <div class="mock-image img3"></div>
    <div class="mock-image img4"></div>
    <div class="mock-image img5"></div>

    <h1 class="title">Welcome to your Financial Assistant!</h1>

    <div class="buttons">
      <a href="https://genai-app-financialadvisorbot-1-1743898278635-602426421178.us-central1.run.app/?key=n7v7ltg3kpcetqfi" class="btn btn-start">Start Generating</a>
      <button class="btn btn-learn">Learn More</button>
    </div>
  </div>
</body>
</html>
